<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <div class="header">
    <h1>
      SPLI<br>
      TTER
    </h1>
  </div>
  <div class="container">
    <div class="left">
      <label for="bill">Bill</label>
      <div class="input-with-icon">
        <img class="icon2" src="./images/icon-dollar.svg" alt="dollar" />
      <input type="number" id="bill"  placeholder="0"/>
      </div>
      <div class="tip">
         
        <div class="tip-percent">
          <label for="percent">Select Tip %</label>
          <div class="row1">
            <button class="tip-btn" id="tip-five">5%</button>
          <button class="tip-btn" id="tip-ten">10%</button>
          <button class="tip-btn" id="tip-fifteen">15%</button>
          </div>
          <div class="row2">
            <button class="tip-btn" id="tip-twenty-five">25%</button>
            <button class="tip-btn" id="tip-fifty">50%</button>
            <div class="custom-input">
            <input type="number" class="tip-btn" placeholder="Custom"  id="percent-custom"/>
          </div>
          </div>
        </div>
        <div class="people">
        <label for="people">Number of People</label>
        <div class="input-with-icon">
          <input type="number" id="people" placeholder="0" />
          <img class="icon" src="./images/icon-person.svg" alt="person" />
      </div>      
      </div>
      </div>
      </div>
    <div class="right">
      <div class="tip-amount">
        <div class="tip-am">
          <div class="am">
            Tip Amount
          </div>
          <div class="per">
            / person
          </div>
        </div>
        <div class="cash" id="cash">
          $0.00
        </div>
      </div>
      <div class="total">
        <div class="total-am">
          <div class="tot">
            Total
          </div>
          <div class="per">
            / person
          </div>
        </div>
        <div class="total-cash" id="total-cash">
          $0.00
        </div>
      </div>
      <div class="reset">
        <button class="reset-btn" id="reset-button">Reset</button>
      </div>
    </div>
  </div>



  <script src="./index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
