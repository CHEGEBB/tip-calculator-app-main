<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <div class="container">
    <div class="left">
      <label for="bill">Bill</label>
      <input type="number" id="bill" placeholder="$" />
      <div class="tip">
         
        <div class="tip-percent">
          <label for="percent">Select Tip %</label>
          <div class="row1">
            <button class="tip-btn">5%</button>
          <button class="tip-btn">10%</button>
          <button class="tip-btn">15%</button>
          </div>
          <div class="row2">
            <button class="tip-btn">25%</button>
            <button class="tip-btn">50%</button>
            <div class="custom-input">
            <input type="number" class="tip-btn"  id="percent-custom"/>
          </div>
          </div>
        </div>
        <div class="people">
        <label for="people">Number of People</label>
        <input type="number" id="people" placeholder="0" />
      </div>
      </div>
      </div>
    <div class="right">
      <div class="tip-ammount">
        Tip Amount
        / person
      </div>
      <div class="total">
        Total
        / person
      </div>
      <div class="reset">
        <button class="reset-btn">Reset</button>
      </div>
    </div>
  </div>



  <script src="./index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
